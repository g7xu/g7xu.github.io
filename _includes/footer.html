<footer class="page__footer">
  <div class="page__footer-follow">
    <ul class="social-icons">
      {% for link in site.footer.links %}
        {% if link.label and link.url %}
          <li><a href="{{ link.url }}" rel="nofollow noopener noreferrer"><i class="{{ link.icon | default: 'fas fa-link' }}" aria-hidden="true"></i> {{ link.label }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>

  <div class="page__footer-copyright">
    &copy; {{ site.time | date: '%Y' }} {{ site.title }}. 
    <small>
      Powered by <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a> &amp; <a href="https://mademistakes.com/work/minimal-mistakes-jekyll-theme/" rel="nofollow">Minimal Mistakes</a>.
      <br>
      Goat icons created by <a href="https://www.flaticon.com/free-icons/goat" title="goat icons" target="_blank" rel="noopener">Freepik - Flaticon</a>
    </small>
  </div>
</footer>
